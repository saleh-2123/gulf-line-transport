<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #logo img {
            width: 150px;
            height: auto;
        }
        #promotion-widget {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        #promotion-widget h3 {
            text-align: center;
            color: #ffcc00;
        }
        #promotion-widget button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .content {
            max-width: 600px;
            margin: 150px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div id="logo">
        <img src="GLT-LOGO.PNG" alt="Company Logo">
    </div>

    <!-- Promotion Widget -->
    <div id="promotion-widget">
        <h3>Special Offer!</h3>
        <p>Book with us today and get a 15% discount on your first service!</p>
        <button onclick="alert('Promotion Applied!')">Get Offer</button>
    </div>

    <!-- Booking Form -->
    <div class="content">
        <h1>Book Your Service</h1>
        <form action="CHECKOUT.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="transport">Transport</option>
                <option value="cargo">Cargo</option>
                <option value="tourism">Tourism</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
